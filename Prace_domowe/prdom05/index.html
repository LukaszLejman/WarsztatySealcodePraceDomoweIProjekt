<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<title>Zadanie 1.</title>
	</head>
	<body>
		<h1 id="heading">xyz</h1>
		<p id="paragraph-one">xyz</p>
		<p id="paragraph-two">xyz</p>
		<p id="paragraph-three">xyz</p>
		<p id="paragraph-four">xyz</p>

		<script>
			document.getElementById('heading').innerHTML="Łukasz Lejman";
			var aktualna=new Date();
			var tydzien = ["niedziela", "poniedziałek", "wtorek", "środa", "czwartek", "piątek", "sobota"];
			var miesiac = ["stycznia","lutego","marca","kwietnia","maja","czerwca","lipca","sierpnia","września","października","listopada","grudnia"]

			document.getElementById('paragraph-one').innerHTML=(
				"Data, która pojawi się przy otwarciu tej strony to: "
				+tydzien[aktualna.getDay()]+" "
				+aktualna.getDate()+" "
				+miesiac[aktualna.getMonth()]+" "
				+aktualna.getFullYear()+" r.<br/>"
				+"Godzina w momencie otwarcia strony: "
				+aktualna.getHours()+":"
				+aktualna.getMinutes()+":"
				+aktualna.getSeconds()+":"
				+aktualna.getMilliseconds()+"."
			);

			var s = "Podstawą szczęścia jest wolność, a podstawą wolności odwaga.";

			document.getElementById('paragraph-two').innerHTML=(
				'Operuję na zdaniu: "Podstawą szczęścia jest wolność, a podstawą wolności odwaga."<br/><br/>'
				+"Trzynastym znakiem w tym zdaniu jest: "+s.charAt(13)+".<br/>"
				+"Znaki pomiędzy 7. a 12. pozycją to: "+s.substring(7,12)+".<br/>"
				+"Pierwszy raz znak 'ą' pojawia się na miejscu: "+s.indexOf("ą")+".<br/>"
				+"Ten ciąg ma "+s.length+" znaków.<br/>"
				+"Po zamianie 'podstawą' na 'fundamentem' mamy: "+s.replace("podstawą","fundamentem")+".<br/>"
				+"Część zdania przed przecinkiem to: "+s.split(",")[0]+".<br/>"
				+"Druga część zdania po odwróceniu to: "+s.split(",")[1].split("").reverse().join("")+".<br/>"
			);

			var delta=Math.pow(5,2)-4*6;
			var x1=(-5-Math.sqrt(delta))/2;
			var x2=(-5+Math.sqrt(delta))/2;

			document.getElementById('paragraph-three').innerHTML=(
				'Korzystam z dodatkowych wiadomości o obiekcie Math ze strony: http://kursjs.pl/kurs/math.php<br/><br/>'
				+"Zadanie 1. Mam funkcję kwadratową:<br/>f(x) = x^2 + 5x + 6<br/><br/>"
				+"Wyróżnik tego trójmianu to: "+delta+".<br/>"
				+"Pierwiastek kwadratowy tego wyróżnika to: "+Math.sqrt(delta)+".<br/>"
				+"Miejscami zerowymi tej funkcji są: "+x1+" i "+x2+".<br/>"
			);

			var wynik=Math.sqrt(Math.abs(Math.sin(Math.log(Math.pow(2,Math.PI/6))) + Math.max(0, Math.PI/6) + Math.abs(-Math.pow(Math.E,(2*Math.PI/6)) + Math.min(-1, Math.PI/6))));
			// var wynik=Math.abs(Math.sin(Math.log(Math.pow(2,Math.PI)))+ Math.max(0, Math.PI));
			document.getElementById('paragraph-four').innerHTML=(
				'Kontynuuję pracę z obiektem Math i używam obiektu Number:<br/><br/>'
				+'Zadanie 2. Obliczam wartość funkcji:<br/>f(x) = sqrt(|sin(ln(2^(x))) + max(0, x) + |-e^(2x) + min(-1, x)||)<br/>dla x = pi/6.<br/><br/>'
				+"Mój wynik to: "+wynik+".<br/>"
				+"Wynik w notacji wykładniczej to: "+wynik.toExponential()+".<br/>"
				+"Wynik w notacji wykładniczej to: "+Math.ceil(wynik)+".<br/>"
			);
		</script>

	</body>
</html>
