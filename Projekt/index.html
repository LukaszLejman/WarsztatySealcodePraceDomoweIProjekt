<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8"/>
	<title>Aplikacja ToDo</title>
	<meta name="Lista zadań - Aplikacja ToDo" content="strona główna aplikacji"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
  <div class="wrapper">
    <header>
      <figure>
        <img src="tick.png" alt="Błąd wyświetlania.">
      </figure>
      <h1>Aplikacja ToDo</h1>
    </header>

    <aside id="date"></aside>

    <article>
			<section>
				<h5>Dodaj nowe zadanie:</h5>
				<div class="in">
				  <input type="text" name="nowe_zadanie" id="dodajtext" size="40" placeholder="Wpisz zadanie...">
				  <input type="button" value="Dodaj!" id="dodaj">
			  </div>
			</section>
			<section>
				<div class="out">
					<h5>Moja lista zadań:</h5>
					<ul id="listazadan">
					</ul>
				</div>
    	</section>
		</article>

    <footer>
      Aplikacje wykonał Łukasz Lejman w ramach warsztatów Sealcode.
    </footer>
  </div>
	<script src="script.js"></script>
</body>
</html>
