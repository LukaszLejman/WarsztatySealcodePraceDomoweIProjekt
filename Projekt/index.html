<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8"/>
	<title>Aplikacja ToDo</title>
	<meta name="Lista zadań - Aplikacja ToDo" content="strona główna aplikacji"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
  <div class="wrapper">
    <header>
      <figure>
        <img src="tick.png" alt="Błąd wyświetlania.">
      </figure>
      <h1>Aplikacja ToDo</h1>
    </header>

    <aside>6 lutego 2017r.</aside>
    <section>
      <div class="in">
		  <h5>Dodaj nowe zadanie:</h5>
		  <input type="text" name="nowe_zadanie">
		  <input type="button" value="Dodaj!">
	  	</div>
		  <div class="out">
			  <ul>Moja lista zadań:
				<li>
				  <input type="button" value="Usuń">
				  Zadanie pierwsze
				  <input type="checkbox" name="zad1"
				  value="done"/>
				</li>
				<li>
				  <input type="button" value="Usuń">
				  Zadanie drugie
				  <input type="checkbox" name="zad2"
				  value="done"/>
				</li>
			  </ul>
			</div>
    </section>

    <footer>
      Aplikacje wykonał Łukasz Lejman w ramach warsztatów Sealcode.
    </footer>
  </div>
</body>
</html>
